      <div id="score" class="alert alert-primary" style="display:block;width:300px;">InCorrect guess!:4</div>

    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")

            if (hidden_author_name == user_author_guess) {
                good = good + 1;

                alert("You got it right");

                out.innerHTML = `Correct Guess!  good: ${good}`;

            }
            else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = `Wrong Guess! oops: ${oops}`;
                
            }

        }

    </script>
    <div id="imageContainer">

      </div>
      <script>
        var userImage= 1;
        function selectImage(){
          var imageElement=document.getElementById("displayedImage");
          switch(userImage){
            case 1:
              imageElement.src="cities/Arizona.jpg";
              userImage=2;
              break;
              case 2:
              imageElement.src="cities/Dallas.jpg";
              userImage=3;
              break;
              case 3:
              imageElement.src="cities/new-york.jpg";
              userImage=1;
              break;
              default:
              imageElement.src="cities/Arizona.jpg";
              userImage=1;
              break;
          }
        }
